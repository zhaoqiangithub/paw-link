<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天 - PawLink</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Status Bar -->
    <div class="h-11 bg-black text-white flex justify-between items-center px-6 text-sm font-semibold">
        <span>9:41</span>
        <div class="flex items-center gap-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <i class="fas fa-battery-three-quarters text-xs"></i>
        </div>
    </div>

    <!-- Header -->
    <div class="bg-gradient-to-r from-blue-500 to-blue-600 px-4 py-4 text-white">
        <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
                <button>
                    <i class="fas fa-chevron-left text-xl"></i>
                </button>
                <div class="flex items-center gap-3">
                    <div class="relative">
                        <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=200&h=200&fit=crop" alt="王先生" class="w-10 h-10 rounded-full object-cover">
                        <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white rounded-full"></div>
                    </div>
                    <div>
                        <h1 class="text-lg font-bold">王先生</h1>
                        <p class="text-xs text-white/80 flex items-center gap-1">
                            <span class="w-2 h-2 bg-green-400 rounded-full"></span>
                            在线
                        </p>
                    </div>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <button>
                    <i class="fas fa-phone text-xl"></i>
                </button>
                <button>
                    <i class="fas fa-video text-xl"></i>
                </button>
                <button>
                    <i class="fas fa-ellipsis-v text-xl"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Chat Messages -->
    <div class="flex-1 p-4 pb-32 space-y-4" style="height: calc(100vh - 300px); overflow-y: auto;">
        <!-- Time Stamp -->
        <div class="text-center">
            <span class="text-xs text-gray-500 bg-gray-200 px-3 py-1 rounded-full">今天 14:30</span>
        </div>

        <!-- Message 1 - Other -->
        <div class="flex gap-3">
            <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=200&h=200&fit=crop" alt="王先生" class="w-8 h-8 rounded-full object-cover flex-shrink-0">
            <div class="flex-1">
                <div class="bg-white rounded-2xl rounded-tl-sm px-4 py-3 max-w-[75%] shadow-sm">
                    <p class="text-sm text-gray-800">您好，我是王先生，看到您对橘子感兴趣</p>
                </div>
                <p class="text-xs text-gray-400 mt-1 ml-1">14:30</p>
            </div>
        </div>

        <!-- Message 2 - Me -->
        <div class="flex gap-3 justify-end">
            <div class="flex-1 flex flex-col items-end">
                <div class="bg-blue-500 text-white rounded-2xl rounded-tr-sm px-4 py-3 max-w-[75%] shadow-sm">
                    <p class="text-sm">您好，橘子的情况怎么样了？</p>
                </div>
                <p class="text-xs text-gray-400 mt-1 mr-1">14:31</p>
            </div>
        </div>

        <!-- Message 3 - Other -->
        <div class="flex gap-3">
            <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=200&h=200&fit=crop" alt="王先生" class="w-8 h-8 rounded-full object-cover flex-shrink-0">
            <div class="flex-1">
                <div class="bg-white rounded-2xl rounded-tl-sm px-4 py-3 max-w-[75%] shadow-sm">
                    <p class="text-sm text-gray-800">橘子现在在医院，情况比较稳定，后腿骨折需要手术</p>
                </div>
                <p class="text-xs text-gray-400 mt-1 ml-1">14:32</p>
            </div>
        </div>

        <!-- Message 4 - Other with Image -->
        <div class="flex gap-3">
            <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=200&h=200&fit=crop" alt="王先生" class="w-8 h-8 rounded-full object-cover flex-shrink-0">
            <div class="flex-1">
                <div class="bg-white rounded-2xl rounded-tl-sm p-2 max-w-[75%] shadow-sm inline-block">
                    <img src="https://images.unsplash.com/photo-1566843972148-c8d7e2b38f89?w=400&h=400&fit=crop" alt="橘子的照片" class="w-40 h-40 rounded-xl object-cover">
                </div>
                <p class="text-xs text-gray-400 mt-1 ml-1">14:35</p>
            </div>
        </div>

        <!-- Message 5 - Me -->
        <div class="flex gap-3 justify-end">
            <div class="flex-1 flex flex-col items-end">
                <div class="bg-blue-500 text-white rounded-2xl rounded-tr-sm px-4 py-3 max-w-[75%] shadow-sm">
                    <p class="text-sm">看了照片很心疼，我愿意帮助橘子，手术费大概需要多少？</p>
                </div>
                <p class="text-xs text-gray-400 mt-1 mr-1">14:36</p>
            </div>
        </div>

        <!-- Message 6 - Other -->
        <div class="flex gap-3">
            <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=200&h=200&fit=crop" alt="王先生" class="w-8 h-8 rounded-full object-cover flex-shrink-0">
            <div class="flex-1">
                <div class="bg-white rounded-2xl rounded-tl-sm px-4 py-3 max-w-[75%] shadow-sm">
                    <p class="text-sm text-gray-800">非常感谢！医生说手术费大概8000元，我已经筹集了一部分</p>
                </div>
                <p class="text-xs text-gray-400 mt-1 ml-1">14:38</p>
            </div>
        </div>

        <!-- Message 7 - Me -->
        <div class="flex gap-3 justify-end">
            <div class="flex-1 flex flex-col items-end">
                <div class="bg-blue-500 text-white rounded-2xl rounded-tr-sm px-4 py-3 max-w-[75%] shadow-sm">
                    <p class="text-sm">好的，我可以捐助500元，能加个微信详聊吗？</p>
                </div>
                <p class="text-xs text-gray-400 mt-1 mr-1">14:40</p>
            </div>
        </div>

        <!-- Message 8 - Other -->
        <div class="flex gap-3">
            <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=200&h=200&fit=crop" alt="王先生" class="w-8 h-8 rounded-full object-cover flex-shrink-0">
            <div class="flex-1">
                <div class="bg-white rounded-2xl rounded-tl-sm px-4 py-3 max-w-[75%] shadow-sm">
                    <p class="text-sm text-gray-800">非常感谢！我的微信号是：wangxiao2024</p>
                </div>
                <p class="text-xs text-gray-400 mt-1 ml-1">14:42</p>
            </div>
        </div>

        <!-- Message 9 - Me -->
        <div class="flex gap-3 justify-end">
            <div class="flex-1 flex flex-col items-end">
                <div class="bg-blue-500 text-white rounded-2xl rounded-tr-sm px-4 py-3 max-w-[75%] shadow-sm">
                    <p class="text-sm">已添加，谢谢您对橘子的照顾！</p>
                </div>
                <p class="text-xs text-gray-400 mt-1 mr-1">14:43</p>
            </div>
        </div>
    </div>

    <!-- Quick Actions -->
    <div class="fixed bottom-24 left-0 right-0 px-4">
        <div class="flex gap-2 overflow-x-auto pb-2">
            <button class="px-4 py-2 bg-blue-100 text-blue-600 rounded-full text-sm font-medium whitespace-nowrap flex items-center gap-2">
                <i class="fas fa-image"></i>
                照片
            </button>
            <button class="px-4 py-2 bg-gray-100 text-gray-700 rounded-full text-sm font-medium whitespace-nowrap">
                可以视频看橘子吗？
            </button>
            <button class="px-4 py-2 bg-gray-100 text-gray-700 rounded-full text-sm font-medium whitespace-nowrap">
                手术什么时候进行？
            </button>
            <button class="px-4 py-2 bg-gray-100 text-gray-700 rounded-full text-sm font-medium whitespace-nowrap">
                医院地址在哪里？
            </button>
            <button class="px-4 py-2 bg-gray-100 text-gray-700 rounded-full text-sm font-medium whitespace-nowrap">
                还需要其他帮助吗？
            </button>
        </div>
    </div>

    <!-- Input Bar -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-4 safe-area-pb">
        <div class="flex items-center gap-3">
            <button class="w-10 h-10 flex items-center justify-center">
                <i class="fas fa-plus text-gray-400 text-xl"></i>
            </button>
            <div class="flex-1 bg-gray-100 rounded-full px-4 py-3 flex items-center gap-2">
                <input type="text" placeholder="输入消息..." class="flex-1 bg-transparent outline-none text-sm">
                <button>
                    <i class="fas fa-smile text-gray-400"></i>
                </button>
                <button>
                    <i class="fas fa-microphone text-gray-400"></i>
                </button>
            </div>
            <button class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center">
                <i class="fas fa-paper-plane text-white"></i>
            </button>
        </div>
    </div>
</body>
</html>
