<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawLink 宠物救助平台 - 高保真原型</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --primary: #2B8CFF;
            --primary-dark: #1E6FD9;
            --secondary: #FF8000;
            --success: #34C759;
            --warning: #FF9500;
            --error: #FF3B30;
            --gray-50: #F9FAFB;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-300: #D1D5DB;
            --gray-400: #9CA3AF;
            --gray-500: #6B7280;
            --gray-600: #4B5563;
            --gray-700: #374151;
            --gray-800: #1F2937;
            --gray-900: #111827;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: #000;
            overflow-x: hidden;
        }

        .prototype-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1920px;
            margin: 0 auto;
        }

        .phone-mockup {
            width: 393px;
            height: 852px;
            background: #000;
            border-radius: 47px;
            padding: 2px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .phone-frame {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 45px;
            overflow: hidden;
            position: relative;
        }

        .phone-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .status-bar {
            height: 47px;
            background: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 24px;
            font-size: 14px;
            font-weight: 600;
            color: #000;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .page-title {
            text-align: center;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px 8px 0 0;
        }

        .page-description {
            text-align: center;
            padding: 0.75rem 1rem 1.5rem;
            background: var(--gray-50);
            color: var(--gray-600);
            font-size: 13px;
            border-bottom: 1px solid var(--gray-200);
        }

        .header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .page-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--secondary);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            z-index: 100;
        }

        .page-badge.core {
            background: var(--primary);
        }

        .page-badge.feature {
            background: var(--success);
        }

        .legend {
            background: white;
            padding: 1.5rem;
            margin: 2rem auto;
            max-width: 1920px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .legend h2 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--gray-900);
        }

        .legend-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: var(--gray-50);
            border-radius: 8px;
        }

        .legend-icon {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 8px;
            font-size: 18px;
        }

        .legend-text {
            flex: 1;
        }

        .legend-text h3 {
            font-size: 14px;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 0.25rem;
        }

        .legend-text p {
            font-size: 12px;
            color: var(--gray-500);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-paw mr-2"></i>PawLink 宠物救助平台</h1>
        <p>高保真原型演示 - 所有页面均可直接用于开发</p>
    </div>

    <div class="legend">
        <h2>页面导航说明</h2>
        <div class="legend-grid">
            <div class="legend-item">
                <div class="legend-icon" style="color: var(--primary);">
                    <i class="fas fa-home"></i>
                </div>
                <div class="legend-text">
                    <h3>核心功能页面</h3>
                    <p>P0优先级 - 必须优先开发</p>
                </div>
            </div>
            <div class="legend-item">
                <div class="legend-icon" style="color: var(--success);">
                    <i class="fas fa-star"></i>
                </div>
                <div class="legend-text">
                    <h3>增强功能页面</h3>
                    <p>P1优先级 - 迭代开发</p>
                </div>
            </div>
            <div class="legend-item">
                <div class="legend-icon" style="color: var(--secondary);">
                    <i class="fas fa-plus"></i>
                </div>
                <div class="legend-text">
                    <h3>发布功能</h3>
                    <p>4步表单流程</p>
                </div>
            </div>
            <div class="legend-item">
                <div class="legend-icon" style="color: var(--warning);">
                    <i class="fas fa-search"></i>
                </div>
                <div class="legend-text">
                    <h3>搜索功能</h3>
                    <p>高级筛选系统</p>
                </div>
            </div>
        </div>
    </div>

    <div class="prototype-grid">
        <!-- 首页地图 -->
        <div class="phone-mockup">
            <div class="page-badge core">P0 - 核心</div>
            <div class="phone-frame">
                <iframe src="home.html" class="phone-iframe"></iframe>
            </div>
        </div>

        <!-- 发布救助 -->
        <div class="phone-mockup">
            <div class="page-badge core">P0 - 核心</div>
            <div class="phone-frame">
                <iframe src="publish.html" class="phone-iframe"></iframe>
            </div>
        </div>

        <!-- 搜索过滤 -->
        <div class="phone-mockup">
            <div class="page-badge core">P0 - 核心</div>
            <div class="phone-frame">
                <iframe src="search.html" class="phone-iframe"></iframe>
            </div>
        </div>

        <!-- 消息中心 -->
        <div class="phone-mockup">
            <div class="page-badge core">P0 - 核心</div>
            <div class="phone-frame">
                <iframe src="messages.html" class="phone-iframe"></iframe>
            </div>
        </div>

        <!-- 个人中心 -->
        <div class="phone-mockup">
            <div class="page-badge core">P0 - 核心</div>
            <div class="phone-frame">
                <iframe src="profile.html" class="phone-iframe"></iframe>
            </div>
        </div>

        <!-- 宠物详情 -->
        <div class="phone-mockup">
            <div class="page-badge feature">P0 - 核心</div>
            <div class="phone-frame">
                <iframe src="pet-detail.html" class="phone-iframe"></iframe>
            </div>
        </div>

        <!-- 聊天界面 -->
        <div class="phone-mockup">
            <div class="page-badge feature">P0 - 核心</div>
            <div class="phone-frame">
                <iframe src="chat.html" class="phone-iframe"></iframe>
            </div>
        </div>

        <!-- 社区功能 -->
        <div class="phone-mockup">
            <div class="page-badge">P1 - 增强</div>
            <div class="phone-frame">
                <iframe src="community.html" class="phone-iframe"></iframe>
            </div>
        </div>

        <!-- 志愿者活动 -->
        <div class="phone-mockup">
            <div class="page-badge">P1 - 增强</div>
            <div class="phone-frame">
                <iframe src="volunteer.html" class="phone-iframe"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
