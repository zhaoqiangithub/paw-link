<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 - PawLink</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Status Bar -->
    <div class="h-11 bg-black text-white flex justify-between items-center px-6 text-sm font-semibold">
        <span>9:41</span>
        <div class="flex items-center gap-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <i class="fas fa-battery-three-quarters text-xs"></i>
        </div>
    </div>

    <!-- Header -->
    <div class="bg-gradient-to-r from-indigo-500 to-purple-600 px-4 py-6 text-white">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-xl font-bold">我的</h1>
            <button class="relative">
                <i class="fas fa-cog text-xl"></i>
                <span class="absolute -top-1 -right-1 w-2 h-2 bg-red-500 rounded-full"></span>
            </button>
        </div>

        <!-- Profile Card -->
        <div class="bg-white/10 backdrop-blur-sm rounded-2xl p-4 border border-white/20">
            <div class="flex items-center gap-4">
                <div class="relative">
                    <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=300&h=300&fit=crop" alt="用户头像" class="w-20 h-20 rounded-full object-cover border-4 border-white/30">
                    <div class="absolute bottom-0 right-0 w-6 h-6 bg-green-500 border-3 border-white rounded-full flex items-center justify-center">
                        <i class="fas fa-shield-alt text-white text-xs"></i>
                    </div>
                </div>
                <div class="flex-1">
                    <h2 class="text-xl font-bold mb-1">张小明</h2>
                    <p class="text-sm text-white/80 mb-2">爱心志愿者 · 北京朝阳区</p>
                    <div class="flex items-center gap-3 text-xs">
                        <span class="bg-white/20 px-2 py-1 rounded-full flex items-center gap-1">
                            <i class="fas fa-star text-yellow-300"></i>
                            信誉分 98
                        </span>
                        <span class="bg-white/20 px-2 py-1 rounded-full flex items-center gap-1">
                            <i class="fas fa-award text-yellow-300"></i>
                            已认证
                        </span>
                    </div>
                </div>
                <button>
                    <i class="fas fa-qrcode text-2xl"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Stats -->
    <div class="bg-white mx-4 -mt-6 rounded-2xl shadow-lg p-4 mb-4 relative z-10">
        <div class="grid grid-cols-4 gap-4">
            <div class="text-center">
                <div class="text-2xl font-bold text-gray-900 mb-1">23</div>
                <div class="text-xs text-gray-500">已救助</div>
            </div>
            <div class="text-center">
                <div class="text-2xl font-bold text-gray-900 mb-1">15</div>
                <div class="text-xs text-gray-500">成功领养</div>
            </div>
            <div class="text-center">
                <div class="text-2xl font-bold text-gray-900 mb-1">68</div>
                <div class="text-xs text-gray-500">志愿者时长</div>
            </div>
            <div class="text-center">
                <div class="text-2xl font-bold text-gray-900 mb-1">456</div>
                <div class="text-xs text-gray-500">积分</div>
            </div>
        </div>
    </div>

    <!-- Menu Items -->
    <div class="px-4 space-y-3 mb-4">
        <!-- My Activities -->
        <div class="bg-white rounded-2xl p-4 shadow-sm">
            <h3 class="text-sm font-semibold text-gray-700 mb-3">我的活动</h3>
            <div class="grid grid-cols-2 gap-3">
                <button class="p-3 bg-blue-50 rounded-xl flex flex-col items-center gap-2">
                    <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center">
                        <i class="fas fa-heart text-white"></i>
                    </div>
                    <span class="text-xs font-medium text-gray-700">我的发布</span>
                    <span class="text-xs text-blue-600 font-semibold">5条</span>
                </button>
                <button class="p-3 bg-green-50 rounded-xl flex flex-col items-center gap-2">
                    <div class="w-10 h-10 bg-green-500 rounded-full flex items-center justify-center">
                        <i class="fas fa-paw text-white"></i>
                    </div>
                    <span class="text-xs font-medium text-gray-700">我的领养</span>
                    <span class="text-xs text-green-600 font-semibold">2只</span>
                </button>
                <button class="p-3 bg-purple-50 rounded-xl flex flex-col items-center gap-2">
                    <div class="w-10 h-10 bg-purple-500 rounded-full flex items-center justify-center">
                        <i class="fas fa-star text-white"></i>
                    </div>
                    <span class="text-xs font-medium text-gray-700">我的收藏</span>
                    <span class="text-xs text-purple-600 font-semibold">12条</span>
                </button>
                <button class="p-3 bg-orange-50 rounded-xl flex flex-col items-center gap-2">
                    <div class="w-10 h-10 bg-orange-500 rounded-full flex items-center justify-center">
                        <i class="fas fa-hands-helping text-white"></i>
                    </div>
                    <span class="text-xs font-medium text-gray-700">志愿服务</span>
                    <span class="text-xs text-orange-600 font-semibold">8次</span>
                </button>
            </div>
        </div>

        <!-- Services -->
        <div class="bg-white rounded-2xl shadow-sm overflow-hidden">
            <button class="w-full p-4 flex items-center justify-between hover:bg-gray-50">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-shield-alt text-blue-600"></i>
                    </div>
                    <div class="text-left">
                        <div class="font-medium text-gray-900">实名认证</div>
                        <div class="text-xs text-gray-500">已完成认证，享受更多服务</div>
                    </div>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </button>

            <button class="w-full p-4 flex items-center justify-between hover:bg-gray-50 border-t border-gray-100">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-medal text-green-600"></i>
                    </div>
                    <div class="text-left">
                        <div class="font-medium text-gray-900">志愿者认证</div>
                        <div class="text-xs text-gray-500">成为认证志愿者，参与更多活动</div>
                    </div>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </button>

            <button class="w-full p-4 flex items-center justify-between hover:bg-gray-50 border-t border-gray-100">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-purple-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-wallet text-purple-600"></i>
                    </div>
                    <div class="text-left">
                        <div class="font-medium text-gray-900">我的钱包</div>
                        <div class="text-xs text-gray-500">余额 ¥128.50，众筹记录</div>
                    </div>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </button>
        </div>

        <!-- More Services -->
        <div class="bg-white rounded-2xl shadow-sm overflow-hidden">
            <button class="w-full p-4 flex items-center justify-between hover:bg-gray-50">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-yellow-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-bell text-yellow-600"></i>
                    </div>
                    <span class="font-medium text-gray-900">消息通知</span>
                </div>
                <div class="flex items-center gap-2">
                    <span class="text-xs text-gray-500">开启推送</span>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </button>

            <button class="w-full p-4 flex items-center justify-between hover:bg-gray-50 border-t border-gray-100">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-pink-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-heart text-pink-600"></i>
                    </div>
                    <span class="font-medium text-gray-900">我的公益足迹</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </button>

            <button class="w-full p-4 flex items-center justify-between hover:bg-gray-50 border-t border-gray-100">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-indigo-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-users text-indigo-600"></i>
                    </div>
                    <span class="font-medium text-gray-900">邀请好友</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </button>

            <button class="w-full p-4 flex items-center justify-between hover:bg-gray-50 border-t border-gray-100">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-question-circle text-gray-600"></i>
                    </div>
                    <span class="font-medium text-gray-900">帮助与反馈</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </button>

            <button class="w-full p-4 flex items-center justify-between hover:bg-gray-50 border-t border-gray-100">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-info-circle text-gray-600"></i>
                    </div>
                    <span class="font-medium text-gray-900">关于我们</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </button>
        </div>

        <!-- Logout -->
        <button class="w-full p-4 bg-white rounded-2xl shadow-sm flex items-center justify-center gap-2 hover:bg-gray-50">
            <i class="fas fa-sign-out-alt text-red-500"></i>
            <span class="font-medium text-red-500">退出登录</span>
        </button>
    </div>

    <!-- Bottom Tab Bar -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-4 py-2 safe-area-pb">
        <div class="flex items-center justify-around">
            <button class="flex flex-col items-center gap-1">
                <i class="fas fa-home text-gray-400 text-xl"></i>
                <span class="text-xs text-gray-400">首页</span>
            </button>
            <button class="flex flex-col items-center gap-1">
                <i class="fas fa-search text-gray-400 text-xl"></i>
                <span class="text-xs text-gray-400">探索</span>
            </button>
            <button class="relative -mt-6">
                <div class="w-14 h-14 bg-gradient-to-r from-blue-500 to-blue-600 rounded-full flex items-center justify-center shadow-lg">
                    <i class="fas fa-plus text-white text-2xl"></i>
                </div>
            </button>
            <button class="flex flex-col items-center gap-1">
                <i class="fas fa-comment text-gray-400 text-xl"></i>
                <span class="text-xs text-gray-400">消息</span>
            </button>
            <button class="flex flex-col items-center gap-1">
                <i class="fas fa-user text-indigo-500 text-xl"></i>
                <span class="text-xs text-indigo-500 font-medium">我的</span>
            </button>
        </div>
    </div>
</body>
</html>
